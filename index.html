<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-5">Welcome To <span class="fs-1 fw-semibold text-danger">Prime Bank</span></h1>
    </header>

    <section>
        <div class="container bg-info rounded ">
            <form action="" class="mt-5 p-5">
                <h3 class="text-center text-danger mb-4">Login Form</h3>
                <div class="form-group  mx-auto mb-4">
                    <input type="email" id="user_mail" name="" class="form-control" placeholder="Enter your Email">
                </div>
                <div class="form-group  mx-auto mb-4">
                    <input type="password" id="user_pass" name="" class="form-control"
                        placeholder="Enter your Password">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-outline-secondary" id="sub_btn">Login</button>
                </div>
        </div>
        </form>
        </div>
    </section>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
